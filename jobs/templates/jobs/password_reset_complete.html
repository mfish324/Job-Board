{% extends 'jobs/base.html' %}

{% block title %}Password Reset Complete - Real Jobs, Real People{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm mt-5">
                <div class="card-header text-center py-3" style="background: linear-gradient(135deg, #7e512f 0%, #9d6a3d 100%);">
                    <h4 class="mb-0 text-white"><i class="bi bi-check-circle me-2"></i>Password Reset Complete</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-shield-check" style="font-size: 4rem; color: #dda56c;"></i>
                    </div>

                    <h5 class="mb-3">Your password has been reset!</h5>

                    <p class="text-muted mb-4">
                        You can now log in with your new password.
                    </p>

                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Log In Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
